<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/a11y-dark.min.css"> -->

	<title>Hide post comments!</title>
</head>

<body>
	<div class="container">
		<h1>Hide post comments</h1>
			<div class="form-group">
				<label>Facebook token*</label>
				<input type="text" required="required" class="form-control" id="token">
				<small class="form-text text-muted">
					How to get token: <a href="https://han-tools.com/fb-ca/access-token-how" target="_blank">See how</a>
				</small>
			</div>

			<div class="form-group">
				<label>Page ID*</label>
				<input required="required" class="form-control" id="page-id">
			</div>
			<div class="form-group">
				<label>Post IDs*</label>
				<small class="form-text text-muted">Comma Separated List (e.g. 12321323,432434234)</small>
				<textarea required="required" class="form-control" id="post-ids"></textarea>
			</div>

			<div class="form-group">
				<label>Recheck interval:</label>
				<input type="checkbox" checked="true" id="autohide">
				<br>
				<div>
					Seconds:
					<input type="number" min="60" required="required" value="120" class="form-control" id="txtTime">
				</div>
			</div>

			<button id="start" class="btn btn-primary">Start</button>
		<hr>

		<div>
			<h3>Script logs</h3>
			<pre id="log" style="height: 350px; overflow-y: scroll;">
				<code class="plaintext"></code>
			</pre>
		</div>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script> -->
	<script>
		window.fbAsyncInit = function () {
			FB.init({
				appId: '',
				autoLogAppEvents: true,
				xfbml: true,
				version: 'v6.0'
			});
		};
	</script>

	<script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
	<script src="./script.js"></script>
</body>

</html>
